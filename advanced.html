<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="google-logo.png" alt="Google Logo" id="logo"></a>
        <nav id="top-nav">
            <div id="apps-grid-icon">
                <!-- Use a grid icon image here -->
                <img src="grid-icon.png" alt="Google Apps" id="grid-icon">
                <div id="apps-grid-dropdown" style="display: none;">
                    <!-- Mockup links for Google Apps -->
                    <a href="https://account.google.com/">Account</a>
                    <a href="https://search.google.com/">Search</a>
                    <a href="https://maps.google.com/">Maps</a>
                    <!-- ... other app links ... -->
                </div>
            </div>
            <button id="sign-in-button" onclick="window.location.href='https://accounts.google.com/';">Sign in</button>
        </nav>
    </header>
    <main>
        <form id="advanced-search-form" action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="">
            <label for="as_q">All these words:</label>
            <input type="text" name="as_q" id="as_q"><br>
            <label for="as_epq">This exact word or phrase:</label>
            <input type="text" name="as_epq" id="as_epq"><br>
            <label for="as_oq">Any of these words:</label>
            <input type="text" name="as_oq" id="as_oq"><br>
            <label for="as_eq">None of these words:</label>
            <input type="text" name="as_eq" id="as_eq"><br>
            <label for="as_nlo">Numbers ranging from:</label>
            <input type="text" name="as_nlo" id="as_nlo">
            <label for="as_nhi">to</label>
            <input type="text" name="as_nhi" id="as_nhi"><br>
            <label for="as_qdr">Last update:</label>
            <select name="as_qdr" id="as_qdr">
                <option value="all">Any time</option>
                <option value="d">Past 24 hours</option>
                <option value="w">Past week</option>
                <option value="m">Past month</option>
                <option value="y">Past year</option>
            </select><br>
            <!-- ... additional fields ... -->
            <input type="submit" value="Advanced Search">
        </form>
        <div id="also-section">
            <span>You can also...</span>
            <ul>
                <li><a href="https://www.google.com/search?q=related:">Find pages that are similar to a URL</a></li>
                <li><a href="https://www.google.com/history/">Search pages you've visited</a></li>
                <li><a href="https://support.google.com/websearch/answer/2466433">Use operators in the search box</a>
                </li>
                <li><a href="https://www.google.com/preferences">Customize your search settings</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <nav id="footer-nav">
            <a href="https://support.google.com/">Help</a>
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>

</html>
